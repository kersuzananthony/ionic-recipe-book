<ion-header>

  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onFormSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input
            type="text"
            name="ingredientName"
            ngModel
            placeholder="Rice"
            required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Amount</ion-label>
        <ion-input
            type="number"
            name="ingredientAmount"
            ngModel
            placeholder="4"
            required>
        </ion-input>
      </ion-item>
    </ion-list>
    <button
        ion-button
        type="submit"
        [disabled]="!f.valid"
        block>Add
    </button>
  </form>
</ion-content>
